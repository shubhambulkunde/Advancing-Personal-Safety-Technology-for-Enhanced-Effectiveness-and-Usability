<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Device Status</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">IoT Device Status</h1>

    <!--<div class="mb-4 flex items-center">
      <div class="w-3 h-3 rounded-full mr-2" id="statusIndicator"></div>
      <span class="text-sm font-semibold" id="statusText">{{ isDeviceOnline ? 'Device Online' : 'Device Offline' }}</span>
    </div>-->
    <!-- Heart Rate Status -->
    <div class="bg-white rounded shadow-md p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2">Heart Rate Status</h2>
      <p id="heartRateStatus" class="text-xl">Loading...</p>
    </div>

    <!-- Fall Detection Status -->
    <div class="bg-white rounded shadow-md p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2">Fall Detection Status</h2>
      <p id="fallDetectionStatus" class="text-xl">Loading...</p>
    </div>

    <!-- GPS Location -->
    <div class="bg-white rounded shadow-md p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2">GPS Location</h2>
      <div id="map" class="h-64">Loading Map...</div>
    </div>

    <!-- SOS Status -->
    <div class="bg-white rounded shadow-md p-4">
      <h2 class="text-lg font-semibold mb-2">SOS Status</h2>
      <p id="sosStatus" class="text-xl">Loading...</p>
      <button id="sosButton" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 mt-4 rounded">
        SOS
      </button>
    </div>

  </div>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Add Phone Numbers</h1>

    <form id="phoneForm" class="bg-white rounded shadow-md p-4">
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-semibold mb-2">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Number</button>
    </form>
  </div>

  <!-- Your Firebase or Real-time Database script here for data updates -->

  <!-- Include Firebase database SDK or your real-time database SDK -->
  <!-- Add your script to update the data dynamically -->
  <script type="module" src="script.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
